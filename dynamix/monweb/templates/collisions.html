<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de lancer</title>
    <script type="text/javascript" src="../simulation/matter.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #f4f4f4;
            margin-top: 10px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script defer type="text/javascript" src="../simulation/collisions.js"></script>
    <div class="controls">
        <label for="forceA">Force A :</label>
        <input type="number" id="forceA" value="0.02" step="0.01">
        <label for="angleA">Angle A (°) :</label>
        <input type="number" id="angleA" value="45" step="1">

        <label for="forceB">Force B :</label>
        <input type="number" id="forceB" value="0.02" step="0.01">
        <label for="angleB">Angle B (°) :</label>
        <input type="number" id="angleB" value="45" step="1">

        <label for="massA">Masse A :</label>
        <input type="number" id="massA" value="5" step="0.1">
        <label for="rayonA">Rayon A :</label>
        <input type="number" id="rayonA" value="20" step="1">

        <label for="massB">Masse B :</label>
        <input type="number" id="massB" value="5" step="0.1">
        <label for="rayonB">Rayon B :</label>
        <input type="number" id="rayonB" value="20" step="1">

        <button onclick="applyForces()">Lancer</button>
        <button onclick="resetObjects()">Réinitialiser</button>
        <button onclick="updateObjets()">Mettre à jour</button>
    </div>

</body>
</html>
