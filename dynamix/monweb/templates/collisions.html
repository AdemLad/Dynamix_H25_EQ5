<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de lancer</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #f4f4f4;
            margin-top: 10px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <label for="forceA">Force A :</label>
        <input type="number" id="forceA" value="0.02" step="0.01">
        <label for="angleA">Angle A (°) :</label>
        <input type="number" id="angleA" value="45" step="1">

        <label for="forceB">Force B :</label>
        <input type="number" id="forceB" value="0.02" step="0.01">
        <label for="angleB">Angle B (°) :</label>
        <input type="number" id="angleB" value="45" step="1">

        <button onclick="applyForces()">Lancer</button>
        <button onclick="resetObjects()">Réinitialiser</button>
    </div>

    <script>
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Body = Matter.Body;

        // Création de l'engine et du monde
        var engine = Engine.create();
        var world = engine.world;
        engine.world.gravity.y = 0; // Désactive la gravité

        // Création du rendu
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false
            }
        });

        // Création des objets
        var ground = Bodies.rectangle(400, 580, 810, 40, { isStatic: true, render: { fillStyle: '#060a19' } });
        var boxA = Bodies.circle(150, 500, 20, { restitution: 0.8, density: 0.005 });
        var boxB = Bodies.circle(650, 500, 20, { restitution: 0.8, density: 0.005 });

        // Ajout des objets au monde
        Composite.add(world, [ground, boxA, boxB]);

        // Fonction pour appliquer la force sur les deux objets
        function applyForces() {
            applyForceA();
            applyForceB();
        }

        function applyForceA() {
            var forceA = parseFloat(document.getElementById("forceA").value);
            var angleA = parseFloat(document.getElementById("angleA").value) * (Math.PI / 180);

            var forceXA = forceA * Math.cos(angleA);
            var forceYA = -forceA * Math.sin(angleA);

            Body.applyForce(boxA, boxA.position, { x: forceXA, y: forceYA });
        }

        function applyForceB() {
            var forceB = parseFloat(document.getElementById("forceB").value);
            var angleB = parseFloat(document.getElementById("angleB").value) * (Math.PI / 180);

            var forceXB = forceB * Math.cos(angleB);
            var forceYB = -forceB * Math.sin(angleB);

            Body.applyForce(boxB, boxB.position, { x: forceXB, y: forceYB });
        }

        // Fonction pour réinitialiser les objets
        function resetObjects() {
            Body.setPosition(boxA, { x: 150, y: 500 });
            Body.setVelocity(boxA, { x: 0, y: 0 });
            Body.setAngularVelocity(boxA, 0);

            Body.setPosition(boxB, { x: 650, y: 500 });
            Body.setVelocity(boxB, { x: 0, y: 0 });
            Body.setAngularVelocity(boxB, 0);
        }

        // Démarrer le rendu
        Render.run(render);

        // Création et exécution du moteur
        var runner = Runner.create();
        Runner.run(runner, engine);
    </script>

</body>
</html>
