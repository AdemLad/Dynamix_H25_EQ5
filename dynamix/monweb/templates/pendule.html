<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendule Physique</title>

    <link rel="stylesheet" href="../fichier css/pendule.css">
    <script type="text/javascript" src="../simulation/matter.js"></script>

</head>
<body>

  <h1>Pendule Physique</h1>

  <!-- Le canvas est généré dynamiquement ici par Matter.js -->

  <!-- Contrôles -->
  <div class="controls">
    <div class="control-group">
      <label for="radius">Rayon :</label>
      <input type="number" id="radius" value="30" step="1">
    </div>

    <div class="control-group">
      <label for="mass">Masse :</label>
      <input type="number" id="mass" value="1" step="0.1">
    </div>

    <div class="control-group">
      <button onclick="updatePendulum()">Mettre à jour</button>
      <button onclick="resetPendulum()">Réinitialiser</button>
    </div>
  </div>

  <!-- Script de la simulation -->
  <script defer type="text/javascript" src="../simulation/pendule.js"></script>

</body>
</html>
