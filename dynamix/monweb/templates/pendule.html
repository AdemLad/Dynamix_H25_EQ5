{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendule Physique</title>

  <link rel="stylesheet" href="{% static 'pendule.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="{% static 'pendule.js' %}" defer></script>
</head>
<body>
  {% include "navbar.html" %}
  <h1>Pendule Physique</h1>

  <div class="controls">
    <div class="control-group">
      <label for="radius">Rayon :</label>
      <input type="number" id="radius" value="30" step="1">
    </div>

    <div class="control-group">
      <label for="mass">Masse :</label>
      <input type="number" id="mass" value="1" step="0.1">
    </div>

    <div class="control-group">
      <button onclick="updatePendulum()">Mettre à jour</button>
      <button onclick="resetPendulum()">Réinitialiser</button>
    </div>
  </div>

</body>
</html>
